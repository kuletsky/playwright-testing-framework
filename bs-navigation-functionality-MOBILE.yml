userName: ${BROWSERSTACK_USERNAME}
accessKey: ${BROWSERSTACK_ACCESS_KEY}

projectName: EmpowerMarketingTestAutomationFramework
buildName: MOBILE Navigation Functionality tests  -->  Samsung Galaxy S23(os13)/Chrome, iPhone15(os17)/Safari
framework: playwright

platforms:
  # - deviceName: Samsung Galaxy S23
  #   osVersion: 13
  #   browserName: chrome
  #   deviceOrientation: portrait

  - os: "OS X"
    osVersion: "Ventura"
    browserName: "playwright-webkit"
    browserVersion: "latest"
    playwrightConfigOptions:
      name: "emu-iphone14-webkit"
      use:
        deviceName: "iPhone 14"

  # - deviceName: iPhone 14
  #   osVersion: 17
  #   browserName: safari
  #   playwrightConfigOptions:
  #     name: ios-iphone14
  #     use:
  #       trace: "off"
  #       video: "off" 

testOrchestrationOptions:
  retryTestsOnFailure:
    enabled: true
    maxRetries: 3

parallelsPerPlatform: 1
idleTimeout: 240
browserstackLocal: false


debug: true
networkLogs: true
consoleLogs: info
testObservability: true
video: false