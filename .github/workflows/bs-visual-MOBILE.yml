name: BS Visual MOBILE Tests

on:
  workflow_dispatch:
  schedule:

    # 11:00 PM America/New_York is usually 01:00 UTC (during Standard Time).
    - cron: "0 8 * * *"

jobs:
  desktop-visual:
    runs-on: ubuntu-latest

    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create .env
        run: |
          echo "AUTH_USER=${{ secrets.AUTH_USER }}" >> .env
          echo "AUTH_PASS=${{ secrets.AUTH_PASS }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: Write BrowserStack config
        run: |
          sed "s/\${BROWSERSTACK_USERNAME}/${{ secrets.BROWSERSTACK_USERNAME }}/g" bs-visual-MOBILE.yml > browserstack.yml
          sed -i "s/\${BROWSERSTACK_ACCESS_KEY}/${{ secrets.BROWSERSTACK_ACCESS_KEY }}/g" browserstack.yml
          sed -i "s/\${BUILD_NUMBER}/${{ github.run_number }}/g" browserstack.yml

      - name: Run visual spec on BrowserStack
        run: |
          npx percy exec -- npx browserstack-node-sdk playwright test visual.spec.ts

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-visual-artifacts
          path: |
            playwright-report/
            test-results/