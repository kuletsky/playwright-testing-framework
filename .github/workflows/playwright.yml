name: Playwright Tests on BrowserStack

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"  # 01:00 UTC daily (~8 PM New York in winter)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create .env
        run: |
          echo "AUTH_USER=${{ secrets.AUTH_USER }}" >> .env
          echo "AUTH_PASS=${{ secrets.AUTH_PASS }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: Create BrowserStack config
        run: |
          sed "s/\${BROWSERSTACK_USERNAME}/${{ secrets.BROWSERSTACK_USERNAME }}/g" browserstack.desktop.yml > browserstack.yml
          sed -i "s/\${BROWSERSTACK_ACCESS_KEY}/${{ secrets.BROWSERSTACK_ACCESS_KEY }}/g" browserstack.yml
          sed -i "s/\${BUILD_NUMBER}/${{ github.run_number }}/g" browserstack.yml

      - name: Run Playwright tests on BrowserStack
        run: npx browserstack-node-sdk playwright test

      - name: Upload results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/