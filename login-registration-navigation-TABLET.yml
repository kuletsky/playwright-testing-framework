userName: ${BROWSERSTACK_USERNAME}
accessKey: ${BROWSERSTACK_ACCESS_KEY}

projectName: EmpowerMarketingTestAutomationFramework
buildName: TABLET Navigation Functionality tests  -->  Galaxy Tab S10 Plus/Chrome, iPad Pro 11/Safari
framework: playwright

platforms:
  - device: Galaxy Tab S10 Plus
    osVersion: 15
    browserName: chrome
    deviceOrientation: portrait
    realMobile: true

  - os: "OS X"
    osVersion: "Ventura"
    browserName: "playwright-webkit"
    browserVersion: "latest"
    playwrightConfigOptions:
      name: "emu-ipad-pro-webkit"
      use:
        deviceName: "iPad Pro 11"

testOrchestrationOptions:
  retryTestsOnFailure:
    enabled: true
    maxRetries: 3

parallelsPerPlatform: 1
idleTimeout: 240
browserstackLocal: false


debug: true
networkLogs: true
consoleLogs: info
testObservability: true
video: true